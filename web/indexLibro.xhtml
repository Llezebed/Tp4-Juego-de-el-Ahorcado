<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Garzon Delgado Ponce</title>
    </h:head>
    <h:body>
        <p:panel id="test" header="Libros 2018">
            <h:form id="formLibro">
                <p:panelGrid id="pnlLibro" columns="2">
                    <p:outputLabel id="lblIsbn" value="Ingrese ISBN"/>
                    <p:inputText id="txtISBN" value="#{libroFormBean.ISBN}"/>
                    <p:outputLabel id="lblTitulo" value="Ingrese Titulo"/>
                    <p:inputText id="txtTitulo" value="#{libroFormBean.titulo}"/>
                    <p:outputLabel id="lblAutor" value="Ingrese Autor"/>
                    <p:inputText id="txtAutor" value="#{libroFormBean.autor}"/>
                    <p:outputLabel id="lblPrecio" value="Ingrese Precio"/>
                    <p:inputNumber id="txtPrecio" value="#{libroFormBean.precio}"/>
                    <p:commandButton id="btnGuardar" 
                                     update="tblListadoLibros"
                                     actionListener="#{libroFormBean.guardarLibro()}"
                                     value="Guardar" />
                </p:panelGrid>
                <p:panelGrid id="tblListadoLibros" columns="4">
                    <p:dataTable id="dtbLibros" 
                                 value="#{libroFormBean.listaLibros.listadoLibros}" 
                                 var="libro" 
                                 emptyMessage="no hay libros"
                                 paginator="true">
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{libro.ISBN}"/>
                        </p:column>
                        <p:column headerText="Libro">
                            <p:outputLabel value="#{libro.titulo}"/>
                        </p:column>
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{libro.autor}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{libro.precio}"/>
                        </p:column>
                    </p:dataTable>
                    
                </p:panelGrid>
            </h:form>
           
        </p:panel>
     
    </h:body>
</html>
